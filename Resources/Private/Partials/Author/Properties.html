<div class="page-header">
	<div class="row">
		<div class="col-md-2">
			<f:image src="{author.image.originalResource.publicUrl}" width="100"/>
		</div>
		<div class="col-md-4">
			<h1>
				{author.username}
			</h1>
			<p>({author.firstName} {author.lastName})</p>
		</div>
	</div>
</div>

<div class="row">
	<p>
		{author.presentation}
	</p>
</div>

<div class="row lists">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Tags</h3>
		</div>
		<div class="panel-body">
			<ul class="taglist">
				<f:for each="{author.tags}" as="tag">
					<li>
						<div class="tag teal">
							{tag.name}
						</div>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
	
</div>
